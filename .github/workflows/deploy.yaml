name: "Terraform CI/CD with OpenTofu - Deployment"

on:
  workflow_run:
    workflows: ["Terraform CI/CD with OpenTofu - Planning"]
    types:
      - completed

permissions:
  id-token: write


env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Azure
        run: |
          echo "Authenticating to Azure..."
          az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID

      - name: Install OpenTofu
        run: |
          TOFU_VERSION="1.6.2"
          curl -LO "https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_linux_amd64.zip"
          unzip -o tofu_${TOFU_VERSION}_linux_amd64.zip
          sudo mv tofu /usr/local/bin/tofu

          - name: listing file 
          run: ls -l terraform
  
      - name: Re-initialize OpenTofu
        run: tofu init -backend-config=backend.yaml
        working-directory: terraform
  
      - name: Plan Terraform changes
        run: tofu plan -out=tfplan
        working-directory: terraform
        
      - name: Apply Terraform plan
        run: tofu apply terraform/tfplan
        working-directory: terraform
  